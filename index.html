<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catch My if you can!</title>
  </head>
  <body>
    <section id="dHead">
      <div>
        <div id="ck"> CATCH ME IF YOU CAN!</div>
        <div id="ct" onclick="dStart()">CLICK TO START!</div>
      </div>
    </section>
    <section id="dMiddle">
      <div id="dtaSpin" onclick="dtaSpin()">
        <div id="DivTurnsAround">Click Me!</div>
      </div>
      <div id="Resultstable">
        <table id="table">
          <tr>
            <td>Score: <br /><b id="score">00</b></td>
          </tr>
          <tr>
            <td>Clicks to Next Level: <br /><b id="nextl_level">10</b></td>
          </tr>
          <tr>
            <td>
              Level: <br />
              <b id="level">1</b>
            </td>
          </tr>
          <tr>
            <td>
              Missed Click <br />
              <b id="missed">0</b>
            </td>
          </tr>
          <tr>
            <td>
              Tamer: <br />
              <span id="tamer"><b>60</b></span>
            </td>
          </tr>
          <tr id="High">
            <td>
              <div id="HS">High Scores: <br /></div>
              <br />
              <div id="highScores" ></div>
                 
            </td>
          </tr>
        </table>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
